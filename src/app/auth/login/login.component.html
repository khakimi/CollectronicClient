<div class="login-page">
  <h2>Login</h2>
  <form [formGroup]="loginForm">
    <div>
      <div class="justify-content-center">
        <div></div>
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput
                 formControlName="username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password"
                 formControlName="password">
        </mat-form-field>
      </div>

      <div id="controls" class="row">
        <button style="width: 20%; margin: 2%" [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button color="accent">
          Login
        </button>

        <button style="width: 20%; margin: 2%" routerLink="/register" mat-flat-button color="primary">
          Register
        </button>
      </div>
    </div>
  </form>
</div>
